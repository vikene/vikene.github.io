<html>
<head>
  <title>Vikene's Random Experiments</title>
  <body>
    <h1>Packaged app installation page</h1>
    <script>
      // This URL must be a full url.
      var manifestUrl = 'http://vikene.github.io/random/manifest.webapp';
      var req = navigator.mozApps.installPackage(manifestUrl);
      req.onsuccess = function() {
        alert(this.result.origin);
      };
      req.onerror = function() {
        alert(this.error.name);
      };
    </script>
  </body>
</html>
